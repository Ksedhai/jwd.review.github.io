<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to CHAT</title>
</head>
<body>
    <form th:object="${chatForm}" action="#" th:action="@{/chat}" method="post">
        <label for="messageText">Message Text:</label>
        <input id="messageText" type="text" th:field="*{message}">
        <label for="messageType">Message Type: </label>
        <select id="messageType" th:field="*{type}">
            <option th:value="'say'"selected>Say</option>
            <option th:value="'shout'">Shout</option>
            <option th:value="'whisper'">Whisper</option>
        </select>
        <input type="submit">
    </form>
    <div th:each="chatMessage: ${chatMessages}">
        <span th:text="${chatMessage.username}">Username</span><span>: </span><span th:text="${chatMessage.message}">Message</span>
    </div>
</body>
</html>
